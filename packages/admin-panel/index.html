<!doctype html>
<html lang="en" class="no-transitions">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/leo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEO Platform - Admin Panel</title>
    <!-- Inline script to prevent flash of unstyled content (FOUC) -->
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('leo-theme');
          var theme = stored;

          // If 'system' or no preference, check system preference
          if (!theme || theme === 'system') {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }

          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }

          // Remove no-transitions class after a short delay to enable smooth transitions
          window.addEventListener('DOMContentLoaded', function() {
            requestAnimationFrame(function() {
              document.documentElement.classList.remove('no-transitions');
            });
          });
        } catch (e) {
          // Fail silently if localStorage is not available
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
